<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN - FALCON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="SIGNIN.css">
</head>
<body>
    <div class="loginform">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-10">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card text-black" style="border-radius: 1rem; background-color: rgba( 0,0,0,0.5);">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-2 mt-md-2 pb-1">
                        <h2 class="fw-bold mb-2 text-uppercase" style="color:white; font-size:2rem;">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
          
                        <div class="form-outline form-white">
                          <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmailX" style="color:white;">Email</label>
                        </div>
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                          <label class="form-label" for="typePasswordX" style="color:white;">Password</label>
                        </div>
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                        <div class="d-flex justify-content-center text-center mt-4">
                          <a href="#!" class="text-white"><img class="socialmediaphotos" src="/SIGNIN/socialmediaphotos/facebook.jpg"></a>
                          <a href="#!" class="text-white"><img class="socialmediaphotos" src="SIGNIN//socialmediaphotos/x.jpg"></a>
                          <a href="#!" class="text-white"><img class="socialmediaphotos" src="SIGNIN//socialmediaphotos/google.jpg"></a>
                        </div>
                      </div>
                     <div>
                        <p class="mb-0" style="color:white;">Don't have an account? <a href="SIGNUP//SIGNUP.html" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
