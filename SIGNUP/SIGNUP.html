<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN - FALCON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signupform">
        <!-- Section: Design Block -->
        <section class="text-center text-lg-start">
            <style>
            .cascading-right {
                margin-right: -50px;
            }
        
            @media (max-width: 991.98px) {
                .cascading-right {
                margin-right: 0;
                }
            }
            </style>
        
            <!-- Jumbotron -->
            <div class="container py-4">
            <div class="row g-0 align-items-center  signupbox">
                <div class="col-lg-6 mb-5 mb-lg-0 ">
                <div class="card cascading-right" style="
                    background: hsla(0, 0%, 100%, 0.55);
                    backdrop-filter: blur(30px);
                    ">
                    <div class="card-body p-5 shadow-5 text-center">
                    <h2 class="fw-bold mb-3 text-uppercase">Sign up now</h2>
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                        <div class="col-md-6">
                            <div class="form-outline">
                            <input type="text" id="form3Example1" class="form-control" />
                            <label class="form-label" for="form3Example1">First name</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                            <input type="text" id="form3Example2" class="form-control" />
                            <label class="form-label" for="form3Example2">Last name</label>
                            </div>
                        </div>
                        </div>

                        <!-- Phone number input -->
                        <!-- <div class="form-outline mb-">
                            <input type="tel" id="form3Example4" class="form-control" />
                            <label class="form-label" for="form3Example4">Phone Number</label>
                            </div> -->
        
                        <!-- Email input -->
                        <div class="form-outline">
                        <input type="email" id="form3Example3" class="form-control" />
                        <label class="form-label" for="form3Example3">Email address</label>
                        </div>
        
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" class="form-control" />
                        <label class="form-label" for="form3Example4">Password</label>
                        </div>
        
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" required value="" id="form2Example33" checked/>
                        <label class="form-check-label" for="form2Example33">
                            I agree to the <a href="" target="_blank" style="text-decoration: none; font-weight: 500;">Privacy Policy</a>
                        </label>
                        </div>
        
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">
                        Sign up
                        </button>
        
                        <!-- Register buttons -->
                        <div class="text-center">
                        <p>or sign up with:</p>
                        <div class="d-flex justify-content-center text-center mt-">
                            <a href="#!" class="text-white"><img class="socialmediaphotos" src="/SIGNIN/socialmediaphotos/facebook.jpg"></a>
                            <a href="#!" class="text-white"><img class="socialmediaphotos" src="/SIGNIN/socialmediaphotos/x.jpg"></a>
                            <a href="#!" class="text-white"><img class="socialmediaphotos" src="/SIGNIN/socialmediaphotos/google.jpg"></a>
                          </div>
                        </button>
                        </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <!-- Jumbotron -->
        </section>
        <!-- Section: Design Block -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
